<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Signal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; padding: 0;
    background: #000;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    user-select: none;
  }
  .glitch {
    font-size: 3em;
    position: relative;
    color: #0f0;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    animation: flicker 2s infinite;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0; right: 0;
    opacity: 0.8;
  }
  .glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    clip: rect(0, 900px, 0, 0);
    animation: glitch1 2s infinite linear alternate-reverse;
  }
  .glitch::after {
    left: -2px;
    text-shadow: -2px 0 blue;
    clip: rect(0, 900px, 0, 0);
    animation: glitch2 3s infinite linear alternate-reverse;
  }
  @keyframes flicker {
    0%,19%,21%,23%,25%,54%,56%,100% {opacity: 1;}
    20%,22%,24%,55% {opacity: 0;}
  }
  @keyframes glitch1 {
    0% { clip: rect(0, 900px, 0, 0);}
    10% { clip: rect(10px, 900px, 85px, 0);}
    20% { clip: rect(50px, 900px, 90px, 0);}
    30% { clip: rect(25px, 900px, 40px, 0);}
    40% { clip: rect(0, 900px, 0, 0);}
    100% { clip: rect(0, 900px, 0, 0);}
  }
  @keyframes glitch2 {
    0% { clip: rect(0, 900px, 0, 0);}
    10% { clip: rect(80px, 900px, 140px, 0);}
    20% { clip: rect(50px, 900px, 75px, 0);}
    30% { clip: rect(5px, 900px, 30px, 0);}
    40% { clip: rect(0, 900px, 0, 0);}
    100% { clip: rect(0, 900px, 0, 0);}
  }

  .secret-container {
    margin-top: 40px;
    position: relative;
    width: 100px;
    height: 50px;
    cursor: pointer;
  }
  .secret-glitch-box {
    width: 100px;
    height: 50px;
    background: #000;
    border: 2px solid #0f0;
    position: relative;
    overflow: hidden;
  }
  .secret-glitch-symbol {
    position: absolute;
    font-size: 35px;
    top: 5px;
    left: 35px;
    color: #0f0;
    animation: flicker 3s infinite;
    user-select: none;
  }
  .secret-message {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100vw;
    max-width: 600px;
    color: #ff0000;
    font-size: 1.2em;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
    user-select: none;
  }
  .secret-message.visible {
    opacity: 1;
    pointer-events: auto;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="glitch" data-text="THE SIGNAL HAS BEEN RECEIVED" contenteditable="true" spellcheck="false">THE SIGNAL HAS BEEN RECEIVED</div>

<div class="secret-container" title="Click the flickering block if you dare">
  <div class="secret-glitch-box">
    <div class="secret-glitch-symbol">â–ˆ</div>
  </div>
  <div class="secret-message" id="secret1" contenteditable="true" spellcheck="false">
    The darkness watches... your secrets are not safe.
  </div>
</div>

<audio id="ambientAudio" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/11/26/audio_90b142b6b9.mp3?filename=dark-ambience-11102.mp3" type="audio/mpeg">
</audio>

<script>
  const secretBox = document.querySelector('.secret-container');
  const secretMessage = document.getElementById('secret1');

  secretBox.addEventListener('click', () => {
    if (secretMessage.classList.contains('visible')) {
      secretMessage.classList.remove('visible');
    } else {
      secretMessage.classList.add('visible');
    }
  });
</script>

</body>
</html>
